          key: "REDIS_PASSWORD"
        - objectName: "elastic-pass"
          key: "ELASTIC_PASSWORD"
        - objectName: "rabbit-user"
          key: "RABBITMQ_USER"
        - objectName: "rabbit-pass"
          key: "RABBITMQ_PASSWORD"
        - objectName: "email-username"
          key: "EMAIL_USERNAME"
