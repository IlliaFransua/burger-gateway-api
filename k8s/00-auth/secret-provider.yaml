    - secretName: burger-secrets-sync
      type: Opaque
      data:
        - objectName: "gateway-internal-port"
          key: "GATEWAY_INTERNAL_PORT"
        - objectName: "pg-host"
          key: "POSTGRES_HOST"
        - objectName: "pg-port"
          key: "POSTGRES_PORT"
