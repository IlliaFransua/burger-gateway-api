apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: burger-secrets-provider
spec:
  provider: gcp
  parameters:
    secrets: |
      - resourceName: "projects/731958749381/secrets/GATEWAY_INTERNAL_PORT/versions/latest"
        path: "gateway-internal-port"
      - resourceName: "projects/731958749381/secrets/POSTGRES_HOST/versions/latest"
